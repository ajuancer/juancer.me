{{ define "main" }}
<!-- px-6 mx-auto mb-16 prose sm:px-4 md:px-0 lg:prose-lg -->
<article>
    {{if .Title}}
        <h1 class="font-bold text-3xl text-gray-900 dark:text-gray-100 mb-0 pb-0">{{ .Title }}</h1>
    {{end}}
    {{ if ne (.PublishDate.Format "2006-01-02") "0001-01-01" }}
    <p class="text-gray-500 dark:text-gray-300 pb-2 text-sm">On the internet since
        <time class="font-bold text-yellow-600">{{ .PublishDate.Format "January 2, 2006" }}</time>.
    </p>
    {{end}}
    <div class="main-text">
        {{ .Content }}
    </div>
</article>

{{ end }}
